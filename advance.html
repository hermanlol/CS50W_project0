<!DOCTYPE html>
<html lang="en">
    <!--TODO 1.make all the search to be functionable 2. USING BOOTSTRAP to make the website look a lot like google-->
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Advance Search</title>
    </head>
    <body>
        <!--Action attribute on the form told the browser that when the form is submitted, the data should be send to google.com/search
        by adding an input field to the form whose name attribute was q, whatever the user types into that input field is included as a GET parameter in the URL-->
        <h4>Advanced Search</h4>
        <hr>
        <p></p>
        <form action="https://google.com/search">
            <label>all these words: </label>
            <input type="text" name="as_q" autocomplete="off"><br>
            <label>this exact word or phrase: </label>
            <input type="text" name="as_epq" autocomplete="off"><br>
            <label>any of these words: </label>
            <input type="text" name="as_oq" autocomplete="off"><br>
            <label>none of these words: </label>
            <input type="text" name="as_eq" autocomplete="off"><br>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
