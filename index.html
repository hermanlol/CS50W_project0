    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <!--Action attribute on the form told the browser that when the form is submitted, the data should be send to google.com/search
        by adding an input field to the form whose name attribute was q, whatever the user types into that input field is included as a GET parameter in the URL-->
        <form action="https://google.com/search">
            <input type="text" name="q" autocomplete="off">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
        </form>
    </body>
