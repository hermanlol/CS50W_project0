<!DOCTYPE html>
<html lang="en">

    <!--TODO 1.make all the search to be functionable 2. USING BOOTSTRAP to make the website look a lot like google-->

        <title>Image Search</title>
    </head>
    <body>
        <!--Action attribute on the form told the browser that when the form is submitted, the data should be send to google.com/search
        by adding an input field to the form whose name attribute was q, whatever the user types into that input field is included as a GET parameter in the URL-->
        <form action="https://image.google.com/search">
            <input type="text" name="q" autocomplete="off">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Image Search">
        </form>
    </body>
</html>
